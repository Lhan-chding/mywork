<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
        table,table tr td{ 
			border:1px solid #0094ff; }
        table {
			width: 200px; 
			min-height: 25px; 
			line-height: 25px;
			text-align: center;
			border-collapse: collapse;/*简单进行表格的美化*/
		}   
    </style>
	</head>
	<body>
		<script type="text/javascript">
			var myTable = document.createElement("table");//创造一个mytable节点
			//使用两层表for循环嵌套动态创建表格的tr和td节点
			for(var i=1;i<=9;i++) {
				//创建<tr
				var tr = document.createElement("tr");
				for(var j=1;j<=9;j++) {
					var td = document.createElement("td");
					//设置td内部的文本
					td.innerHTML = i + "X" + j + "=" + (i*j);//通过嵌套for循环实现打印乘法表内容
					//追加td
					tr.appendChild(td);//实现在tr节点里面调用td
				}
				//追加tr
				myTable.appendChild(tr);//实现在mytable里面调用tr节点
			}
			document.body.appendChild(myTable);//实现在主体body里面调用mytable节点
		</script>
		
	</body>
</html>
